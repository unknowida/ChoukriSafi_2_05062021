<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reservia</title>
    <!-- FEUILLE RESET ETALONNAGE qui permet de partir sur une feuille html sans mise en forme -->
    <link href="reset.css" type="text/css" rel="stylesheet" media="all" />
    <link href="styles.css" type="text/css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav class="navbar-container">
          <div class="logo">
            <img src="images/logo/Reservia.svg" alt="logo Reservia" />
          </div>
          <ul>
            <li>
              <div class="Héb">
                <a href="#">Hébergements</a>
              </div>
            </li>
            <li>
              <div class="Act">
                <a href="#">Activités</a>
              </div>
            </li>
          </ul>
          <button class="login" type="button">S'inscrire</button>
        </nav>
      </header>

      <section id="recherche">
        <!--Section de recherche hébergement-->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div class="bouton_recherche">
          <i class="fas fa-map-marker-alt ici"></i>
          <input
            type="search"
            id="rechercher"
            name="Rechercher"
            placeholder="Marseille, France"
          />
          <button id="bouton_rechercher">Rechercher</button>
          <button id="loupe"><i class="fas fa-search"></i></button>
        </div>
      </section>
    </div>

    <!-- <section 1>
      <h1>Trouvez votre Hébergements pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>
    </section> -->
  </body>
</html>
